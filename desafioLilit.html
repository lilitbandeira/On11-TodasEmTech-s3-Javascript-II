/* Elabore um programa que leia a velocidade permitida em uma estrada e a velocidade de um condutor.
Se a velocidade for inferior ou igual a velocidade permitida, exiba a mensagem "Sem Multa". Se a velocidade for de até 10% maior que a permitida,
exiba "Multa Leve". E, se a velocidade for superior a 20% da velocidade permitida, exiba "Multa Grave."*/

function speedTicket() {
  
  let driverSpeed = Number(prompt('Entre com a velocidade do condutor sinalizado (km/h):'));
  let allowedSpeed = Number(prompt('Entre com a velocidade permitida na via em questão (km/h):'));
  let factorSpeed = driverSpeed/allowedSpeed;
  
  if(driverSpeed == "" || allowedSpeed == "") {
    return speedTicket();
  }
  
  if( factorSpeed <= 1 ) {
    alert(`A velocidade do condutor está dentro do permitido nesta via!`);
  } else if( factorSpeed <= 1.1 ) {
    alert(`A velocidade do condutor ultrapassou em até 10% o permitido nesta via, Multa Leve!`);
  } else {
    alert(`A velocidade do condutor ultrapassou em mais de 25% o permitido neste via, Multa Grave!`);
  }
}

speedTicket();

//Crie um programa que verifique o valor inserido pelo usuário e imprima seus multiplos ( MAX 100 Numeros )

function multiple() {
  
  let n = Number(prompt('Digite um número inteiro maior que 0 e menor que 100:'));
  
  if(n <= 0 || n == '' || n >= 100) {
    return multiple();
  }

  let multi = []
  for(i = 1; i <= 100; i++) {
    if(i%n == 0) {
      multi[i] = i
    }
  }
  function isTrue(value) {
    return !!value
  }

  let result = multi.filter(isTrue)
  alert(`Os multiplos de ${n} são: ${result}`);
}

multiple();
